                <h2>Sign In to Get Started</h2>
                <button id="sign-in-btn" class="btn btn-primary">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">

                                fill="#4285F4" />
                            <path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z"
                                fill="#34A853" />
                            <path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05" />
                            <path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z"
                                fill="#EA4335" />
                        </g>
                    </svg>
                    Sign in with Google
                </button>
            </div>
            <div id="signed-in" style="display: none;">
                <div class="user-info">
                    <img id="user-photo" class="user-avatar" alt="User">
                    <div>
                        <div id="user-name" class="user-name"></div>
                        <div id="user-email" class="user-email"></div>
                    </div>
                    <button id="sign-out-btn" class="btn btn-secondary">Sign Out</button>
                </div>
            </div>
        </div>

            <div class="form-group">

                <select id="duration" class="input">

                    <option value="5" selected>5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Topics</label>
                <div class="topics-grid">
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Technology">

                    </label>
                    <label class="topic-checkbox">

                    <label class="topic-checkbox">

                    <label class="topic-checkbox">

                    </label>
                    <label class="topic-checkbox">

                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Politics">
                        <span>ğŸ—³ï¸ Politics</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="World News">
                        <span>ğŸŒ World News</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="US">
                        <span>ğŸ‡ºğŸ‡¸ US</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Sports">
                        <span>ğŸ… Sports</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Cricket">
                        <span>ğŸ Cricket</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Health">
                        <span>ğŸ©º Health</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Entertainment">
                        <span>ğŸ¬ Entertainment</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Climate">
                        <span>ğŸŒ± Climate</span>
                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Weather">

                    </label>
                    <label class="topic-checkbox">
                        <input type="checkbox" value="Travel">
                        <span>ğŸ§­ Travel</span>
                    </label>
                    <!-- Dynamic city/country topics will be appended via script -->
                </div>
            </div>

            <button id="generate-btn" class="btn btn-primary btn-large">
                <span id="generate-text">Generate Podcast</span>
                <span id="generate-loading" class="spinner" style="display: none;"></span>
            </button>

            <p id="error-message" class="error-message" style="display: none;"></p>
        </div>

        <div id="podcasts-section" class="card" style="display: none;">
            <h2>Your Podcasts</h2>
            <div id="podcasts-list" class="podcasts-list">
                <!-- Podcasts will appear here -->

        </div>

        <!-- Audio Player -->
        <div id="player-section" class="card" style="display: none;">
            <h2>Your Podcast</h2>
            <div class="player-container">
                <audio id="audio-player" controls>
                    Your browser does not support the audio element.
                </audio>
                <div class="player-actions">

</body>

</html>
